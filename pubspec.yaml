name: cardboard
description: A new Flutter project.
version: 1.0.0+1
environment: 
  sdk: '>=2.12.0 <3.0.0'
dependencies: 
  flutter: 
    sdk: flutter
  get: ^4.6.5
  connectivity_plus: ^2.3.6
  shared_preferences: ^2.0.15
  cached_network_image: ^3.2.1
  flutter_svg: ^1.1.6
  intl: ^0.17.0

  firebase_core: ^2.8.0
  firebase_database: ^10.0.16
  firebase_auth: ^4.3.0
  firebase_storage: ^11.1.0

dev_dependencies: 
  flutter_test: 
    sdk: flutter
flutter: 
  uses-material-design: true
  assets: 
    - assets/
    - assets/images/
    - assets/images/appleCard@3x.png
    - assets/images/boaPremiumRewards@3x.png
    - assets/images/amexPlatinum@3x.png
  fonts:
    - family: Darker Grotesque
      fonts: 
        - asset: assets/fonts/DarkerGrotesqueBold.ttf
          weight: 700
        - asset: assets/fonts/DarkerGrotesqueExtraBold.ttf
          weight: 800
        - asset: assets/fonts/DarkerGrotesqueRegular.ttf
          weight: 400
    - family: SF Pro Display
      fonts: 
        - asset: assets/fonts/SFProDisplayBold.ttf
          weight: 700
        - asset: assets/fonts/SFProDisplayRegular.ttf
          weight: 400
        - asset: assets/fonts/SFProDisplayLight.ttf
          weight: 300
        - asset: assets/fonts/SFProDisplayMedium.ttf
          weight: 500
